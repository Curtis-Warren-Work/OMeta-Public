<!doctype html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <title>O-META: ERROR</title>
</head>
<body>
<div class="popup">
  <div class="modal-dialog" style="max-width: 450px;">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" onclick="$.closePopupLayer('erroPopup')">&times;</button>
        <h4 class="modal-title text-danger"><i class="fa fa-angle-right"></i> <strong>ERROR</strong></h4>
      </div>
      <div class="modal-body"><p></p></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" onclick="$.closePopupLayer('erroPopup')">Close</button>
      </div>
    </div>
  </div>
</div>
<script>
  $('.modal-body p').html($('#error_messages').val());
</script>
</body>
</html>
